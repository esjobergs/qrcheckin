<!DOCTYPE html>
<html lang="sv">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #666;
    }

    .link {
      margin-top: 1.2rem;
    }

    .link a {
      display: block;
      margin: 0.5rem 0;
      color: #4a90e2;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

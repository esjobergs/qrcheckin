<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkar in...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d9e4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader" id="loader"></div>
    <div class="status" id="status">⏳ Checkar in...</div>
  </div>

  <script>
    // Kontrollera om POST redan skickats under denna session
    if (!sessionStorage.getItem("checkinPosted")) {
      fetch("https://prod-24.westus.logic.azure.com:443/workflows/bbf5ab986fdb44979c88f0fd8b66e30b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=m63Offwes_4n8sJBjQXWXvCk9sPifJdx7TDiRQ90VO8", {
        method: "POST"
      }).then(() => {
        sessionStorage.setItem("checkinPosted", "true");
        document.getElementById("loader").style.display = "none";
        document.getElementById("status").textContent = "✅ Du är nu incheckad – välkommen!";
      }).catch(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("status").textContent = "❌ Det gick inte att checka in.";
      });
    } else {
      // Redan incheckad – visa utan att skicka igen
      document.getElementById("loader").style.display = "none";
      document.getElementById("status").textContent = "✔️ Du är redan incheckad.";
    }
  </script>
</body>
</html>

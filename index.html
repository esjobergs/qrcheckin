<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incheckning</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .card {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #888;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .status {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .link {
      margin-top: 1.8rem;
    }

    .link a {
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="loader" id="loader"></div>
    <div class="status" id="status">⏳ Checkar in...</div>
    <div class="link" id="links" style="display:none;">
      <a href="https://www.tesla.com" target="_blank">Gå till tesla.com</a>
    </div>
  </div>

  <script>
    function showMessage(message) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("status").textContent = message;
      document.getElementById("links").style.display = "block";
    }

    if (!sessionStorage.getItem("checkinPosted")) {
      fetch("https://prod-24.westus.logic.azure.com:443/workflows/bbf5ab986fdb44979c88f0fd8b66e30b/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=m63Offwes_4n8sJBjQXWXvCk9sPifJdx7TDiRQ90VO8", {
        method: "POST"
      }).then(() => {
        sessionStorage.setItem("checkinPosted", "true");
        showMessage("✅ Du är nu incheckad och vi hjälper dig snart. Du kan stänga denna sida.");
      }).catch(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("status").textContent = "❌ Det gick inte att checka in.";
      });
    } else {
      showMessage("✅ Du är redan incheckad och vi hjälper dig snart. Du kan stänga denna sida.");
    }
  </script>
</body>
</html>
